<ion-view title="Login" hide-nav-bar="true" id="page5" style="background-color:#00B38A;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div>
      <img src="img/oQQUGeemS1KqKCSFQMxI_tourasite_main.jpg" style="display: block; width: 75%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form1" class="list">
      <h4 id="login-heading21" style="color:#FFFFFF;font-weight:lighter;">Email</h4>
      <label class="item item-input email" id="login-input6">
        <input type="email" placeholder="Enter Email">
      </label>
      <h4 id="login-heading20" style="color:#FFFFFF;font-weight:lighter;">Password</h4>
      <label class="item item-input email" id="login-input2">
        <input type="password" placeholder="Enter password">
      </label>
      <a ui-sref="tabsController.tourasite2()" id="login-button1" style="font-weight:600;color:#FFFFFF;" class="button button-light button-block button-outline">Sign in</a>
      <a ui-sref="signup()" id="login-button2" style="font-weight:600;color:#FFFFFF;" class="button button-light button-block button-clear">Or join Tourasite free </a>
    </form>
  </ion-content>
</ion-view>
